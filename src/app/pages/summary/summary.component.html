<app-progress-bar [progress]="progress"></app-progress-bar>

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Your loan summary</h1>
    <p class="lead">Hello, {{ userName }}</p>
    <hr class="my-4">
    <p>This is your loan summary:</p>
    <span *ngIf="loanAmount"><strong>Loan amount</strong>: {{ loanAmount }}</span><br>
    <span *ngIf="loanTerm"><strong>Loan term</strong>: {{ loanTerm }} m.</span><br>
    <span *ngIf="salary"><strong>Your salary</strong>: {{ salary }} &#8364;</span><br>
    <span *ngIf="workedTime"><strong>Worked time in current job</strong>: {{ workedTime }} m.</span><br><br>
    <p><a class="btn btn-primary btn-sm" routerLink="/home">Start again</a></p>
  </div>
</div>
